<div id="tickets">
<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-display-ticket (close)="onClose(ticket.id)" [data]="ticket"/>
      </li>

    }@empty {
      <p>No Tickets Available.</p>
    }

  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)"></app-new-ticket>
</div>

</div>
