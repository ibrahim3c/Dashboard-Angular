<app-header/>
<main>
  <div id="dashboard">
    <app-dashboard-item
     [image]="{src:'status.png',alt:'A Signal symbol'}"
     title="A signal symbol"
     >
      <app-server-status></app-server-status>
    </app-dashboard-item>

    <app-dashboard-item
     [image]="{src:'globe.png',alt:'A globe'}"
     title="Traffic"
     >
      <app-traffic></app-traffic>
    </app-dashboard-item>

    <app-dashboard-item
     [image]="{src:'list.png',alt:'A list of items'}"
     title="Support Ticket "
     >
        <app-ticket></app-ticket>
    </app-dashboard-item>
  </div>
</main>
